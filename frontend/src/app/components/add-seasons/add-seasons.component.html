<div>
    <div class="container">
      <h2>Add New Season</h2>
      <p>Associated Contract ID: {{ contractId }}</p> <!-- Display the captured contractId -->
  
      <form [formGroup]="seasonForm" (ngSubmit)="onSubmit()">
  
        <mat-form-field appearance="fill">
          <mat-label>Season Name</mat-label>
          <input matInput formControlName="seasonName" type="text" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput formControlName="startDate" type="date" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>End Date</mat-label>
          <input matInput formControlName="endDate" type="date" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Markup Percentage (%)</mat-label>
          <input matInput formControlName="markupPercentage" type="number" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Add Season</button>
      </form>

      <button mat-raised-button color="accent" (click)="navigateToAddSeasonalRooms()">Go to Add Seasonal Room Types</button>
