<mat-card class="hotel-card">
    <mat-card-header>
      <mat-card-title>Hotel Name</mat-card-title>
      <mat-card-subtitle>Location</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/hotel1.jpg" alt="Hotel Image" />
    <mat-card-content>
      <p>Discover our top-rated hotel with amazing amenities and services.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">View Details</button>
    </mat-card-actions>
</mat-card>
