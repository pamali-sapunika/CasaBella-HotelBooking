<div>
  <div>
    <button mat-button color="primary" (click)="navigateAddHotel()">Add Hotel</button>
    <!-- <button mat-button color="primary" (click)="navigateAddContract()">Add Contract</button> -->
  </div>
  <mat-card class="hotel-list-card">
    <mat-card-header>
      <mat-card-title>Hotel List</mat-card-title>
      <mat-card-subtitle>View all available hotels</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Hotel ID Column -->
          <ng-container matColumnDef="hotelId">
            <th mat-header-cell *matHeaderCellDef> Hotel ID </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.hotelId}} </td>
          </ng-container>
  
          <!-- Hotel Name Column -->
          <ng-container matColumnDef="hotelName">
            <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.hotelName}} </td>
          </ng-container>
  
          <!-- City Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.city}} </td>
          </ng-container>
  
          <!-- Country Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.country}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.description}} </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="hotelEmail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.hotelEmail}} </td>
          </ng-container>
  
          <!-- Contact Column -->
          <ng-container matColumnDef="hotelContact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.hotelContact}} </td>
          </ng-container>
  
          <!-- Star Rating Column -->
          <ng-container matColumnDef="starRating">
            <th mat-header-cell *matHeaderCellDef> Star Rating </th>
            <td mat-cell *matCellDef="let hotel"> {{hotel.starRating}} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let hotel">
              <button mat-button color="primary" (click)="viewHotel(hotel.hotelId)">View Hotel</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>  
</div>
